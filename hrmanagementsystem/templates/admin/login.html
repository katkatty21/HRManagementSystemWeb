{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SRK Solutions Admin Site</title>
    <link rel="stylesheet" href="{% static 'css/custom_admin.css' %}" />
  </head>
  <body class="login">
    <div class="login-container">
      <div class="login-logo">
        <img src="{% static 'images/logo.png' %}" alt="Logo" />
      </div>
      <h2>Welcome to the Admin Dashboard</h2>
      <form method="post" action="{% url 'custom_admin_login' %}">
        {% csrf_token %}

        <!-- Username Field -->
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            name="username"
            id="username"
            required
            class="form-input"
          />
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            class="form-input"
          />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="login-button">Log in</button>
      </form>
      <p>&copy; 2024 SRK Solutions. All rights reserved.</p>
    </div>
  </body>
</html>
