
{% extends 'base_admin.html' %}

{% block title %}Edit Department{% endblock %}

{% block content %}
<div class="container mx-auto p-6 flex-1">

    <h1 class="text-3xl font-semibold text-gray-700 mb-6">Edit Department: {{ department.department_name }}</h1>

    <!-- Display Error Message if Form is Invalid -->
    {% if messages %}
    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4">
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <!-- Edit Department Form -->
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="department_name" class="block text-sm font-semibold text-gray-700">Department Name</label>
            <input type="text" name="department_name" id="department_name" value="{{ form.department_name.value }}" class="mt-1 block w-full border border-gray-300 rounded-lg p-2" required>
        </div>
        <div class="mb-4 flex justify-end">
            <button type="submit" class="px-6 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700">Update Department</button>
        </div>
    </form>

</div>
{% endblock %}
