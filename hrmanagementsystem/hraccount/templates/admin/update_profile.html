{% extends 'base_admin.html' %}
{% load static %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Update Profile</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Personal Information -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold text-gray-900 mb-4">Personal Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="first_name" name="first_name" value="{{ employee.first_name }}" required
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg" />
                </div>
                <div>
                    <label for="middle_name" class="block text-sm font-medium text-gray-700">Middle Name</label>
                    <input type="text" id="middle_name" name="middle_name" value="{{ employee.middle_name }}"
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg" />
                </div>
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="last_name" name="last_name" value="{{ employee.last_name }}" required
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg" />
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Sex</label>
                    <select name="sex" class="form-input w-full rounded-lg border-gray-300">
                        <option value="Choose" {% if employee.sex == "Choose" %}selected{% endif %}>Choose</option>
                        <option value="Male" {% if employee.sex == "Male" %}selected{% endif %}>Male</option>
                        <option value="Female" {% if employee.sex == "Female" %}selected{% endif %}>Female</option>
                    </select>
                </div>
                <!-- Marital Status -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Marital Status</label>
                    <select name="marital_status" class="form-input w-full rounded-lg border-gray-300">
                        <option value="Single" {% if employee.marital_status == "Single" %}selected{% endif %}>Single
                        </option>
                        <option value="Married" {% if employee.marital_status == "Married" %}selected{% endif %}>Married
                        </option>
                        <option value="Widowed" {% if employee.marital_status == "Widowed" %}selected{% endif %}>Widowed
                        </option>
                    </select>
                </div>
                <div>
                    <label for="nationality" class="block text-sm font-medium text-gray-700">Nationality</label>
                    <input type="text" id="nationality" name="nationality" value="{{ employee.nationality }}" required
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg" />
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" value="{{ employee.email }}" readonly
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg" />
                </div>
                <div>
                    <label for="active_phone_number" class="block text-sm font-medium text-gray-700">Phone
                        Number</label>
                    <input type="text" id="active_phone_number" name="active_phone_number"
                        value="{{ employee.active_phone_number }}" required
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg" />
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" id="address" name="address" value="{{ employee.address }}" required
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg" />
                </div>
                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                    <input type="text" id="city" name="city" value="{{ employee.city }}" required
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg" />
                </div>
                <div>
                    <label for="province" class="block text-sm font-medium text-gray-700">Province</label>
                    <input type="text" id="province" name="province" value="{{ employee.province }}" required
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg" />
                </div>
                <div>
                    <label for="zip_code" class="block text-sm font-medium text-gray-700">ZIP Code</label>
                    <input type="text" id="zip_code" name="zip_code" value="{{ employee.zip_code }}" required
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg" />
                </div>
            </div>
        </div>

        <!-- Emergency Contact -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-2xl font-semibold text-gray-900 mb-4">Emergency Contact</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="emergency_contact_name" class="block text-sm font-medium text-gray-700">Contact
                        Name</label>
                    <input type="text" id="emergency_contact_name" name="emergency_contact_name"
                        value="{{ employee.emergency_contact_name }}" required
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg" />
                </div>
                <div>
                    <label for="emergency_contact_rs"
                        class="block text-sm font-medium text-gray-700">Relationship</label>
                    <input type="text" id="emergency_contact_rs" name="emergency_contact_rs"
                        value="{{ employee.emergency_contact_rs }}" required
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg" />
                </div>
                <div>
                    <label for="emergency_contact_number" class="block text-sm font-medium text-gray-700">Contact
                        Number</label>
                    <input type="text" id="emergency_contact_number" name="emergency_contact_number"
                        value="{{ employee.emergency_contact_number }}" required
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg" />
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-right">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
