{% extends 'base_admin.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mx-auto p-6 flex-1">

    <h1 class="text-3xl font-semibold text-gray-700 mb-6">Confirm Delete</h1>

    <div class="bg-white p-8 rounded-lg shadow-md">
        <p class="text-lg text-gray-700">Are you sure you want to delete the job titled "<strong>{{ job.job_title }}</strong>"?</p>
        
        <div class="mt-6 flex justify-end space-x-4">
            <!-- Cancel Button -->
            <a href="{% url 'jobs' %}" class="px-6 py-2 text-gray-700 bg-gray-300 rounded-lg hover:bg-gray-400">Cancel</a>
            
            <!-- Confirm Button -->
            <form method="POST" action="{% url 'delete_job' job.job_id %}">
                {% csrf_token %}
                <button type="submit" class="px-6 py-2 text-white bg-red-600 rounded-lg hover:bg-red-700">Confirm Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
