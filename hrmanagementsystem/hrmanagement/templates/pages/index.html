{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar with Card</title>
    {% tailwind_css %}
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <a href="#" class="text-xl font-bold text-gray-800">Brand</a>
        <div class="flex space-x-4">
          <a href="#" class="text-gray-600 hover:text-gray-800">Home</a>
          <a href="#" class="text-gray-600 hover:text-gray-800">About</a>
          <a href="#" class="text-gray-600 hover:text-gray-800">Services</a>
          <a href="#" class="text-gray-600 hover:text-gray-800">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Card Section -->
    <div class="container mx-auto mt-10">
      <div
        class="max-w-sm mx-auto bg-white rounded-lg shadow-md overflow-hidden"
      >
        <img
          class="w-full h-48 object-cover"
          src="https://via.placeholder.com/400x200"
          alt="Card Image"
        />
        <div class="p-6">
          <h2 class="text-xl font-semibold text-gray-800">Card Title</h2>
          <p class="text-gray-600 mt-2">
            This is a sample card description. You can add some information
            about your product or service here.
          </p>
          <button
            class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
          >
            Learn More
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
