<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Header Section -->
    <header class="bg-blue-600 text-white p-6 shadow-lg">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-3xl font-semibold">Attendance Management</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="container mx-auto px-6 py-8">

        <!-- Flexbox Container for Attendance and Leave Requests -->
        <div class="flex space-x-6">

            <!-- Container 1: Attendance Records -->
            <div class="shadow-2xl rounded-xl border border-gray-300 p-6 flex-1 bg-gradient-to-r from-blue-200 via-blue-300 to-blue-400 hover:scale-105 transition-all ease-in-out duration-300">
                <h6 class="text-2xl font-bold text-gray-800 mb-4">Attendance Records</h6>
                <p class="text-gray-700 mb-6">Would you like to view your attendance records?</p>
                <div class="flex justify-end">
                    <a href="{% url 'attendance_record' %}" class="bg-blue-600 text-white py-3 px-6 rounded-lg shadow-lg hover:bg-blue-700 transition-all duration-300 flex items-center">
                        View Records
                        <svg class="w-6 h-6 text-white ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1"/>
                        </svg>
                    </a>
                </div>
            </div>

            <!-- Container 2: Leave Requests -->
            <div class="shadow-2xl rounded-xl border border-gray-300 p-6 flex-1 bg-gradient-to-r from-green-200 via-green-300 to-green-400 hover:scale-105 transition-all ease-in-out duration-300">
                <h6 class="text-2xl font-bold text-gray-800 mb-4">Leave Requests</h6>
                <p class="text-gray-700 mb-6">Would you like to submit leave request to HR?</p>
                <div class="flex justify-end">
                    <a href="{% url 'leave_requests' %}" class="bg-green-600 text-white py-3 px-6 rounded-lg shadow-lg hover:bg-green-700 transition-all duration-300 flex items-center">
                        Submit Requests
                        <svg class="w-6 h-6 text-white ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>

        <!-- Attendance List Table -->
        <div class="bg-white p-8 rounded-xl shadow-lg mt-8">
            <h6 class="text-2xl font-bold text-gray-800 mb-6">Your Attendance List</h6>
            <table class="min-w-full bg-white border border-gray-300 rounded-lg overflow-hidden shadow-lg">
                <thead class="bg-blue-600 text-white">
                    <tr>
                        <th class="py-4 px-6 text-left">Employee Name</th>
                        <th class="py-4 px-6 text-left">Date</th>
                        <th class="py-4 px-6 text-left">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-4 px-6">John Doe</td>
                        <td class="py-4 px-6">2024-11-18</td>
                        <td class="py-4 px-6 text-green-500 font-semibold">Present</td>
                    </tr>
                    <tr>
                        <td class="py-4 px-6">John Doe</td>
                        <td class="py-4 px-6">2024-11-18</td>
                        <td class="py-4 px-6 text-red-500 font-semibold">Absent</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

</body>
</html>
