{% extends 'pages/base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto p-10 bg-white rounded-lg shadow-xl">

    <h2 class="text-3xl font-semibold mb-6 text-center text-gray-800">Submit Peer Feedback</h2>

    <form method="POST" class="space-y-10">
        {% csrf_token %}

        <div class="mb-8 text-center">
            <p class="text-lg text-gray-700 font-semibold">
                <span>Evaluator: <strong class="text-blue-600">{{ evaluator.first_name }} {{ evaluator.last_name }}</strong></span>
                <span class="mx-6 text-gray-600">|</span>
                <span>Employee to Evaluate:</span>
                <select name="employee_to_evaluate" class="form-select mt-2 inline-block w-auto bg-gray-100 border-gray-300 rounded-md py-2 px-4 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                      <option value="" disabled selected>Select an employee</option>
                  {% for employee in employees_to_evaluate %}
                        <option value="{{ employee.employee_id }}">{{ employee.first_name }} {{ employee.last_name }}</option>
                    {% endfor %}
                    </select>

            </p>
        </div>
        
        

        <!-- Question 1 -->
        <div class="space-y-4 border-b border-gray-300 pb-6">
            <label for="question_1" class="block text-lg font-medium text-gray-700">How do you rate the employee's performance?</label>
            <div class="flex justify-center space-x-10">
                <label class="flex items-center space-x-2">
                    <input type="radio" name="question_1" value="1" class="mr-2">
                    <span class="text-md text-gray-600">Poor</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="question_1" value="2" class="mr-2">
                    <span class="text-md text-gray-600">Fair</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="question_1" value="3" class="mr-2">
                    <span class="text-md text-gray-600">Good</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="question_1" value="4" class="mr-2">
                    <span class="text-md text-gray-600">Excellent</span>
                </label>
            </div>
        </div>

        <!-- Question 2 -->
        <div class="space-y-4 border-b border-gray-300 pb-6">
            <label for="question_2" class="block text-lg font-medium text-gray-700">How would you rate the employee's communication skills?</label>
            <div class="flex justify-center space-x-10">
                <label class="flex items-center space-x-2">
                    <input type="radio" name="question_2" value="1" class="mr-2">
                    <span class="text-md text-gray-600">Poor</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="question_2" value="2" class="mr-2">
                    <span class="text-md text-gray-600">Fair</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="question_2" value="3" class="mr-2">
                    <span class="text-md text-gray-600">Good</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="question_2" value="4" class="mr-2">
                    <span class="text-md text-gray-600">Excellent</span>
                </label>
            </div>
        </div>

        <!-- Question 3 -->
        <div class="space-y-4 border-b border-gray-300 pb-6">
            <label for="question_3" class="block text-lg font-medium text-gray-700">How well does the employee work with the team?</label>
            <div class="flex justify-center space-x-10">
                <label class="flex items-center space-x-2">
                    <input type="radio" name="question_3" value="1" class="mr-2">
                    <span class="text-md text-gray-600">Poor</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="question_3" value="2" class="mr-2">
                    <span class="text-md text-gray-600">Fair</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="question_3" value="3" class="mr-2">
                    <span class="text-md text-gray-600">Good</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="question_3" value="4" class="mr-2">
                    <span class="text-md text-gray-600">Excellent</span>
                </label>
            </div>
        </div>

        <!-- Question 4 -->
        <div class="space-y-4 border-b border-gray-300 pb-6">
            <label for="question_4" class="block text-lg font-medium text-gray-700">Would you recommend this employee for a promotion?</label>
            <div class="flex justify-center space-x-10">
                <label class="flex items-center space-x-2">
                    <input type="radio" name="question_4" value="yes" class="mr-2">
                    <span class="text-md text-gray-600">Yes</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="question_4" value="no" class="mr-2">
                    <span class="text-md text-gray-600">No</span>
                </label>
            </div>
        </div>

        <!-- Question 5 -->
        <div class="space-y-4 border-b border-gray-300 pb-6">
            <label for="question_5" class="block text-lg font-medium text-gray-700">How would you rate the employee's time management skills?</label>
            <div class="flex justify-center space-x-10">
                <label class="flex items-center space-x-2">
                    <input type="radio" name="question_5" value="1" class="mr-2">
                    <span class="text-md text-gray-600">Poor</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="question_5" value="2" class="mr-2">
                    <span class="text-md text-gray-600">Fair</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="question_5" value="3" class="mr-2">
                    <span class="text-md text-gray-600">Good</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="question_5" value="4" class="mr-2">
                    <span class="text-md text-gray-600">Excellent</span>
                </label>
            </div>
        </div>

        <!-- Question 6 -->
        <div class="space-y-4 pb-6">
            <label for="question_6" class="block text-lg font-medium text-gray-700">How effective is the employee at problem-solving?</label>
            <div class="flex justify-center space-x-10">
                <label class="flex items-center space-x-2">
                    <input type="radio" name="question_6" value="1" class="mr-2">
                    <span class="text-md text-gray-600">Poor</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="question_6" value="2" class="mr-2">
                    <span class="text-md text-gray-600">Fair</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="question_6" value="3" class="mr-2">
                    <span class="text-md text-gray-600">Good</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="question_6" value="4" class="mr-2">
                    <span class="text-md text-gray-600">Excellent</span>
                </label>
            </div>
        </div>

        <div class="flex justify-center mt-6">
            <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-200">Submit Feedback</button>
        </div>
    </form>



    
</div>


{% endblock %}
