{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} - HR Management System</title>
    <link rel="icon" type="image/png" href="{% static 'images/logosvg.png' %}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        .sidebar a.active {
            color: #1d4ed8;
            background-color: #e0f2fe;
        }
    </style>
</head>

<body class="bg-gradient-to-b from-blue-200 to-gray-100">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 bg-white shadow-lg z-30">
        <div class="px-4 h-16 flex justify-between items-center">
            <!-- Left side -->
            <div class="flex items-center">
                <!-- Mobile menu button -->
                <button id="mobile-menu-button" class="md:hidden text-gray-500 hover:text-gray-700 focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <!-- Logo -->
                <div class="flex items-center ml-4">
                    <a href="{% url 'home' %}" class="flex items-center ml-4">
                        <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-8 w-auto" />
                        <span class="ml-3 text-xl font-semibold text-gray-800">SRK Solutions</span>
                    </a>
                </div>
            </div>

            <!-- Right side -->
            <div class="flex items-center space-x-4">
                <!-- Notifications -->
                <button class="p-2 text-gray-500 hover:text-gray-700 relative">
                    <i class="fas fa-bell text-xl"></i>
                    <span class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"></span>
                </button>

                <!-- Profile Dropdown -->
                <div class="relative">
                    <button id="profile-menu-button" class="flex items-center space-x-3 focus:outline-none">
                        <div
                            class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-semibold">
                            {{ request.session.user_name|slice:":1"|upper|default:"U" }}
                        </div>
                        <span class="hidden md:block text-sm font-medium text-gray-700">
                            {{ request.session.user_name|default:"User" }}
                        </span>
                        <i class="fas fa-chevron-down text-sm text-gray-500"></i>
                    </button>
                    <!-- Dropdown Menu -->
                    <div id="profile-dropdown"
                        class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-1 border border-gray-200">
                        <a href="{% url 'userprofile' %}"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50">Profile</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50">Settings</a>
                        <hr class="my-1" />
                        <a href="{% url 'login' %}"
                            class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <!-- Sidebar -->
    <aside id="sidebar"
        class="fixed left-0 top-16 h-[calc(100vh-4rem)] w-64 bg-white shadow-lg transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-20">
        <div class="flex flex-col h-full">
            <!-- Navigation Links -->
            <nav class="flex-1 py-4 px-3 space-y-1">
                <!-- Dashboard -->
                <a href="{% url 'home' %}"
                    class="flex items-center px-4 py-3 {% if request.resolver_match.url_name == 'home' %}text-blue-600 bg-blue-50{% else %}text-gray-700 hover:bg-blue-50 hover:text-blue-600{% endif %} rounded-lg group transition-colors duration-200">
                    <i class="fas fa-home w-5 h-5 mr-3"></i>
                    <span class="font-medium">Dashboard</span>
                </a>

                <!-- Attendance -->
                <a href="{% url 'attendance_record' %}"
                    class="flex items-center px-4 py-3 {% if request.resolver_match.url_name == 'attendance_record' %}text-blue-600 bg-blue-50{% else %}text-gray-700 hover:bg-blue-50 hover:text-blue-600{% endif %} rounded-lg group transition-colors duration-200">
                    <i class="fas fa-calendar-check w-5 h-5 mr-3"></i>
                    <span class="font-medium">Attendance</span>
                </a>

                <!-- Leave Management -->
                <a href="#"
                    class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg group transition-colors duration-200">
                    <i class="fas fa-calendar-alt w-5 h-5 mr-3"></i>
                    <span class="font-medium">Leave Management</span>
                </a>

                <!-- Payroll -->
                <a href="#"
                    class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg group transition-colors duration-200">
                    <i class="fas fa-money-bill-wave w-5 h-5 mr-3"></i>
                    <span class="font-medium">Payroll</span>
                </a>

                <!-- Performance -->
                <a href="#"
                    class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg group transition-colors duration-200">
                    <i class="fas fa-chart-line w-5 h-5 mr-3"></i>
                    <span class="font-medium">Performance</span>
                </a>

                <!-- Training -->
                <a href="#"
                    class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg group transition-colors duration-200">
                    <i class="fas fa-graduation-cap w-5 h-5 mr-3"></i>
                    <span class="font-medium">Training</span>
                </a>

                <!-- Profile -->
                <a href="{% url 'userprofile' %}"
                    class="flex items-center px-4 py-3 {% if request.resolver_match.url_name == 'userprofile' %}text-blue-600 bg-blue-50{% else %}text-gray-700 hover:bg-blue-50 hover:text-blue-600{% endif %} rounded-lg group transition-colors duration-200">
                    <i class="fas fa-user w-5 h-5 mr-3"></i>
                    <span class="font-medium">Profile</span>
                </a>
            </nav>
        </div>
    </aside>


    <!-- Main Content -->
    <main class="ml-0 md:ml-64 pt-16 min-h-screen transition-all duration-300">
        <div class="p-6">{% block content %}{% endblock %}</div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center py-4 mt-8">
        <p>&copy; 2024 HR Management System</p>
    </footer>

    <!-- JavaScript for interactivity -->
    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        const sidebar = document.getElementById("sidebar");

        mobileMenuButton.addEventListener("click", () => {
            sidebar.classList.toggle("-translate-x-full");
        });

        // Profile dropdown toggle
        const profileMenuButton = document.getElementById("profile-menu-button");
        const profileDropdown = document.getElementById("profile-dropdown");

        profileMenuButton.addEventListener("click", () => {
            profileDropdown.classList.toggle("hidden");
        });

        // Close dropdown when clicking outside
        document.addEventListener("click", (event) => {
            if (!profileMenuButton.contains(event.target)) {
                profileDropdown.classList.add("hidden");
            }
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener("click", (event) => {
            if (
                window.innerWidth < 768 &&
                !sidebar.contains(event.target) &&
                !mobileMenuButton.contains(event.target)
            ) {
                sidebar.classList.add("-translate-x-full");
            }
        });
    </script>
</body>

</html>
