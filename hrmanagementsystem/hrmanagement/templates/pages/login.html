{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Card</title>
    {% tailwind_css %}
  </head>
  <body
    class="bg-gradient-to-r from-blue-500 to-purple-600 h-screen flex items-center justify-center"
  >
    <div
      class="w-full max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden"
    >
      <div class="p-6 sm:p-8">
        <h2 class="text-2xl font-semibold text-gray-800 text-center">
          Welcome Back
        </h2>
        <p class="text-gray-600 text-center mb-6">
          Please login to your account
        </p>

        <form class="space-y-4">
          <div>
            <label class="block text-gray-700">Email</label>
            <input
              type="email"
              placeholder="Enter your email"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            />
          </div>

          <div>
            <label class="block text-gray-700">Password</label>
            <input
              type="password"
              placeholder="Enter your password"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            />
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input type="checkbox" class="form-checkbox text-blue-500" />
              <span class="ml-2 text-sm text-gray-600">Remember me</span>
            </label>
            <a href="#" class="text-sm text-blue-500 hover:underline"
              >Forgot Password?</a
            >
          </div>

          <button
            type="submit"
            class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
            Sign in
          </button>
        </form>

        <p class="mt-6 text-sm text-gray-600 text-center">
          Don't have an account?
          <a href="#" class="text-blue-500 hover:underline">Sign up</a>
        </p>
      </div>
    </div>
  </body>
</html>
